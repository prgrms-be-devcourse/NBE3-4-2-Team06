<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 정보</title>
</head>
<body>
<div>
    <h1>회원 상세 정보</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${user.userId}"></span></p>
        <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>역할:</strong> <span th:text="${user.role}"></span></p>
        <p><strong>가입일:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p><strong>수정일:</strong> <span th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    </div>
    <div>
        <a th:href="@{/admin/users}">목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
