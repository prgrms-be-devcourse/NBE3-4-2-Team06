<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 문의 관리</title>
</head>
<body>
    <div id="admin-inquiries-container">
        <h1>문의 목록</h1>

        <table id="inquiries-table">
            <thead>
            <tr>
                <th>문의 ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>상태</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody id="inquiries-list">
            <!-- 동적으로 문의 목록 로드 -->
            </tbody>
        </table>

        <div id="inquiry-reply-modal" style="display: none;">
            <h2>문의 답변</h2>
            <form id="reply-form">
                <input type="hidden" id="inquiry-id" name="inquiryId">
                <label for="reply-content">답변 내용:</label>
                <textarea id="reply-content" name="replyContent" required></textarea>
                <button type="submit">답변 제출</button>
            </form>
        </div>
    </div>

    <script>
        // JWT 토큰을 localStorage에서 가져오는 함수
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        // 문의 목록 불러오기
        async function loadInquiries() {
            try {
                const response = await fetch('/api/admin/inquiries', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });
                const data = await response.json();
                // 목록 렌더링 로직 구현
            } catch (error) {
                console.error('문의 목록 로드 중 오류:', error);
            }
        }

        // 문의 답변 제출
        async function submitReply(inquiryId, replyContent) {
            try {
                const response = await fetch(`/api/admin/inquiries/${inquiryId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ replyContent })
                });
                const data = await response.json();
                // 응답 처리 로직
            } catch (error) {
                console.error('답변 제출 중 오류:', error);
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', loadInquiries);
    </script>
</body>
</html>l>
