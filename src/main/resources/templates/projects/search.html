<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>프로젝트 검색</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/search.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Search Bar -->
<div th:replace="~{fragments/searchbar :: search}"></div>

<!-- Search Results -->
<div class="container mt-5">
  <h2>검색 결과</h2>
  <ul id="searchResults"></ul>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
     let urlParams = new URLSearchParams(window.location.search);
     let query = urlParams.get('query')?.trim();
     let status = urlParams.get('status')?.trim() || '';

     let apiUrl = query ?
         `/api/projects/search?query=${encodeURIComponent(query)}&status=${encodeURIComponent(status)}` :
         `/api/projects/search`;

     fetch(apiUrl)
         .then(response => response.json())
         .then(data => {
             let results = document.getElementById('searchResults');
             results.innerHTML = '';

             if (!data.data || data.data.length === 0) {
                 results.innerHTML = '<li>검색 결과가 없습니다.</li>';
                 return;
             }

             data.data.forEach(project => {
                 let fundingPercentage = ((project.currentFunding / project.fundingGoal) * 100).toFixed(1); // 소수점 1자리까지 표시
                 let statusText = getStatusText(project.status);
                 let statusClass = getStatusClass(project.status);

                 let projectElement = document.createElement('li');
                 projectElement.innerHTML = `
                     <a href="/projects/detail?id=${project.projectId}">${project.title}</a>
                     <p>${project.description}</p>
                     <p>목표 금액: ${project.fundingGoal.toLocaleString()} 원</p>
                     <p>현재 모금: ${project.currentFunding.toLocaleString()} 원</p>
                     <p class="${statusClass}">상태: ${statusText} (${fundingPercentage}%)</p>

                     <!-- 퍼센트 막대 -->
                     <div class="progress-container">
                         <div class="progress-bar" style="width: ${fundingPercentage}%;"></div>
                     </div>
                 `;

                 results.appendChild(projectElement);
             });
         })
         .catch(error => {
             console.error('검색 오류:', error);
            alert('검색 중 오류가 발생했습니다.');
         });
 });

 /* 상태 텍스트 한글 변환 */
 function getStatusText(status) {
     switch (status) {
         case 'ONGOING': return '진행중';
         case 'SUCCESS': return '성공';
         case 'FAILED': return '실패';
         default: return status;
     }
 }

 /* 상태별 스타일 클래스 반환 */
 function getStatusClass(status) {
     switch (status) {
         case 'ONGOING': return 'status-ongoing';
         case 'SUCCESS': return 'status-success';
         case 'FAILED': return 'status-failed';
         default: return '';
     }
 }
</script>

</body>
</html>
