<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Startreum - 메인 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Search Bar -->
<div th:replace="~{fragments/searchbar :: search}"></div>



<!-- Hero Section -->
<section class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="fw-bold mb-3">예술의 시작, 스타트리움에서!</h1>
        <p class="text-muted mb-4">새로운 창작과 후원이 만나는 곳</p>
        <div>
            <button class="btn btn-primary me-2">지금 둘러보기</button>
            <button class="btn btn-outline-primary">내 프로젝트 시작하기</button>
        </div>
    </div>
</section>

<!-- Popular Projects -->
<section id="funding" class="container py-5">
    <h2 class="fw-bold mb-4">인기 프로젝트</h2>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 제목 1</h5>
                    <p class="text-muted mb-1">달성률: 85%</p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button class="btn btn-primary w-100">후원하기</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 제목 2</h5>
                    <p class="text-muted mb-1">달성률: 60%</p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button class="btn btn-primary w-100">후원하기</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 제목 3</h5>
                    <p class="text-muted mb-1">달성률: 45%</p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button class="btn btn-primary w-100">후원하기</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Real-Time Ranking -->
<section id="ranking" class="bg-light py-5">
    <div class="container">
        <h2 class="fw-bold mb-4">실시간 랭킹</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                인기 프로젝트 1
                <span class="badge bg-primary rounded-pill">85% 달성</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                인기 프로젝트 2
                <span class="badge bg-primary rounded-pill">60% 달성</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                인기 프로젝트 3
                <span class="badge bg-primary rounded-pill">45% 달성</span>
            </li>
        </ul>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
