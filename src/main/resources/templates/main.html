<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Startreum - 메인 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .progress-bar {
            background-color: #007bff;
        }

        @media (max-width: 768px) {
            /* 헤더 정렬 변경 */
            header .container {
                flex-direction: column;
                text-align: center;
            }

            header nav {
                margin-top: 10px;
            }

            header .btn {
                margin: 5px 0;
            }

            /* 카드 간격 조정 */
            .card {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 576px) {
            /* 글씨 크기 조정 */
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-white shadow sticky-top">
    <div class="container d-flex justify-content-between align-items-center py-3">
        <!-- 로고 섹션 -->
        <div class="d-flex align-items-center">
            <img src="https://velog.velcdn.com/images/xianse10/post/e3008f8c-857a-46e6-8249-6462c5212bd9/image.png"
                 alt="Startreum Logo" style="height: 150px; width: auto;">
        </div>
            <!-- <div class="h2 text-primary m-0">Startreum</div> -->
        <!-- 네비게이션 -->
        <nav class="d-flex gap-3">
            <a href="#open" class="text-dark text-decoration-none">오픈 예정</a>
            <a href="#funding" class="text-dark text-decoration-none">펀딩</a>
            <a href="#success" class="text-dark text-decoration-none">성공 사례</a>
            <a href="#profile" class="text-dark text-decoration-none">내 펀딩</a>
        </nav>
        <!-- 버튼 -->
        <div class="d-flex">
            <button class="btn btn-primary me-2">회원가입</button>
            <button class="btn btn-primary">로그인</button>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="fw-bold mb-3">예술의 시작, 스타트리움에서!</h1>
        <p class="text-muted mb-4">새로운 창작과 후원이 만나는 곳</p>
        <div>
            <button class="btn btn-primary me-2">지금 둘러보기</button>
            <button class="btn btn-outline-primary">내 프로젝트 시작하기</button>
        </div>
    </div>
</section>

<!-- Popular Projects -->
<section id="funding" class="container py-5">
    <h2 class="fw-bold mb-4">인기 프로젝트</h2>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 제목 1</h5>
                    <p class="text-muted mb-1">달성률: 85%</p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button class="btn btn-primary w-100">후원하기</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 제목 2</h5>
                    <p class="text-muted mb-1">달성률: 60%</p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button class="btn btn-primary w-100">후원하기</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title">프로젝트 제목 3</h5>
                    <p class="text-muted mb-1">달성률: 45%</p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button class="btn btn-primary w-100">후원하기</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Real-Time Ranking -->
<section id="ranking" class="bg-light py-5">
    <div class="container">
        <h2 class="fw-bold mb-4">실시간 랭킹</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                인기 프로젝트 1
                <span class="badge bg-primary rounded-pill">85% 달성</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                인기 프로젝트 2
                <span class="badge bg-primary rounded-pill">60% 달성</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                인기 프로젝트 3
                <span class="badge bg-primary rounded-pill">45% 달성</span>
            </li>
        </ul>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2025 Startreum. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
